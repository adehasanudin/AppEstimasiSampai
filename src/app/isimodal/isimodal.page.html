<ion-header>
  <ion-toolbar>
    <ion-title>Hasil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <ion-label>Estimasi durasi sampai : {{waktuHasil}}</ion-label>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <ion-label>Estimasi sampai tujuan pukul {{sampaiJamAkhir}}</ion-label>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
